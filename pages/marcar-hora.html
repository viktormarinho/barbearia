<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua barbearia</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/marcar-hora.css">
    <script src="https://kit.fontawesome.com/dab1386bf2.js" crossorigin="anonymous"></script>
    <script src="../js/marcar-hora.js" defer></script>
</head>
<body>
    
    <section>
        <div class="bg-gradient">
            <header>
                <h2><i class="fa-solid fa-scissors"></i> Barber's Shop</h2>
            </header>
            <form action="#" method="post">
                <h2>Agendamento</h2>
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>
                <fieldset>
                    <legend>Data</legend>
                    <div>
                        <input type="checkbox" name="hoje" id="hoje" checked>
                        <label for="hoje">Hoje</label>
                    </div>
                    <div>
                        <input type="date" name="data" id="data" disabled>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Periodo</legend>
                    <div>
                        <input type="radio" name="periodo" id="manha" value="manha" checked>
                        <label for="manha">Manha</label>
                    </div>
                    <div>
                        <input type="radio" name="periodo" id="tarde" value="tarde">
                        <label for="manha">Tarde</label>
                    </div>
                    <div>
                        <input type="radio" name="periodo" id="noite" value="noite">
                        <label for="manha">Noite</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Alergia a Navalhas?</legend>
                    <div>
                        <input type="radio" name="alergia" id="sim" value="sim">
                        <label for="sim">Sim</label>
                    </div>
                    <div>
                        <input type="radio" name="alergia" id="nao" value="nao" checked>
                        <label for="nao">Nao</label>
                    </div>
                </fieldset>
                <button>Agendar Horario <i class="fa-brands fa-whatsapp"></i></button>
            </form>
        </div>
        
    </section>
    <footer>
        <p>&copy; Sua barbearia</p>
    </footer>
</body>
</html>
